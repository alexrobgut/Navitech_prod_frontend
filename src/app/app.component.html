<div class="sidebar">
  <h1>Gestión de Producción</h1>
  <a href="#inicio" (click)="showSection('inicio')">Inicio</a>
  <a href="#roles" (click)="showSection('roles')">Roles</a>
  <a href="#usuarios" (click)="showSection('usuarios')">Usuarios</a>
  <a href="#operarios" (click)="showSection('operarios')">Operarios</a>
  <a href="#produccion" (click)="showSection('produccion')">Producción</a>
  <a href="#maquinaria" (click)="showSection('maquinaria')">Maquinaria</a>
</div>

<div class="content">
  <!-- Pantalla de Inicio -->
  <div id="inicio" class="container">
      <h1>Bienvenido a la Gestión de Producción</h1>
      <p>Utilice el menú lateral para navegar entre las diferentes secciones.</p>
  </div>
  
  <div class="container">
    <h2>Gestión de Roles</h2>
    <form id="form-roles">
        <div class="form-group">
            <label for="role-name">Nombre del Rol:</label>
            <input type="text" id="role-name" name="role-name" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Rol</button>
    </form>
</div>

<div class="container">
  <h2>Gestión de Usuarios</h2>
  <form id="form-usuarios">
      <div class="form-group">
          <label for="username">Nombre de Usuario:</label>
          <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
      </div>
      <button type="submit" class="btn btn-primary">Agregar Usuario</button>
  </form>
</div>

<div class="container">
  <h2>Gestión de Producción</h2>
  <form id="form-produccion">
      <div class="form-group">
          <label for="production-count">Cantidad Producida:</label>
          <input type="number" id="production-count" name="production-count" required>
      </div>
      <button type="submit" class="btn btn-primary">Registrar Producción</button>
  </form>
</div>
<div class="container">
  <h2>Gestión de Maquinaria</h2>
  <form id="form-maquinaria">
      <div class="form-group">
          <label for="machine-name">Nombre de la Máquina:</label>
          <input type="text" id="machine-name" name="machine-name" required>
      </div>
      <div class="form-group">
          <label for="machine-status">Estado de la Máquina:</label>
          <select id="machine-status" name="machine-status" required>
              <option value="active">Activa</option>
              <option value="inactive">Inactiva</option>
              <option value="maintenance">En Mantenimiento</option>
          </select>
      </div>
      <button type="submit" class="btn btn-primary">Registrar Maquinaria</button>
  </form>
</div>


</div>
